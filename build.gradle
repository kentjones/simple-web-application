 plugins {
	 id 'java'
	 id 'groovy'
	 id 'war'
 }

group 'me.webhop.apollo'
version '1.0'

war {
	archiveName 'simple.war'

}

repositories {
	mavenCentral()
}
dependencies {
	// default servlet
	implementation 'javax.servlet:javax.servlet-api:4.0.1'

	// logging: Great tutorial on logback https://www.baeldung.com/logback
	implementation group: 'commons-logging', name: 'commons-logging', version: '1.2'
	implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.2.7'
	implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.7'
	implementation group: 'ch.qos.logback', name: 'logback-access', version: '1.2.7'
	// for using conditional logic in logback.xml files
	implementation group: 'org.codehaus.janino', name: 'janino', version: '3.1.6'

	testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
	testImplementation 'net.bytebuddy:byte-buddy:1.12.8'
	testImplementation 'org.objenesis:objenesis:3.2'
	testImplementation 'junit:junit:4.13.2'

	testImplementation 'com.athaydes:spock-reports:1.2.12'

	// spock-reports: if you don't already have slf4j-api and an implementation of it in the classpath, add this!
	testImplementation 'org.slf4j:slf4j-api:1.7.36'
	testImplementation 'org.slf4j:slf4j-simple:1.7.36'

	testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.8.1'

//	testCompileOnly 'junit:junit:4.13.2'
	testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.8.1'
}

test {
	useJUnitPlatform ()
}
